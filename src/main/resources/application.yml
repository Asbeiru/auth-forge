spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authforge?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

server:
  port: 9000

logging:
  level:
    org.springframework.security: DEBUG
    com.zhouzhou.authforge: DEBUG
